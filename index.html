<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>webGL paint program</title>
    <link rel="stylesheet" href="paint.css">
</head>
<body onload="main()">
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="paint.js"></script> 
    <script src="shapes.js"></script>
   
    <!-- <script>
    ["lib/webgl-utils.js", "lib/webgl-debug.js", "lib/cuon-utils.js","shapes.js", "paint.js"].forEach(src => {
        const script = document.createElement("script");
        script.src = src;
        document.head.appendChild(script);
      });
    </script> -->
    
    <div class="container">
        <div class="box">
            <h1>a paint program</h1>
            <p>created originally for CSE160 at UC Santa Cruz</p>
        </div>
        <div class="box">
            <!-- CANVAS -->
            <canvas id="webgl" width="400" height="400">
                Please use browser supporting "canvas"
            </canvas>
            <!-- FPS DISPLAY -->
            <p id="numdot">FPS_INFORMATION</p>
            <!-- <button type="button" id="clear">clear canvas</button> -->
            <img src="src/trash-can.png" alt="Clear" id="clear" style="cursor: pointer;" />
        </div>

        <div class="box">
            <!-- INTERFACE -->
            <div class="selection">
                <img src="src/eraser.png" alt="Erase" id="erase" style="cursor: pointer;" />
                <!-- export -->
                <!-- <button id="exportImage">export as png</button> -->
            </div>
            <div class="selection">
                <!-- <label for="sizeSlide" id="sizeLabel">size: 5</label> <br> -->
                <label>brush size</label>
                <input type="range" min="5" max="20" value="5" id="sizeSlide">
                <label for="sizeSlide" id="sizeLabel">5</label>
            </div>
            <br>
            <div class="selection">
                <label>brush color</label> <br>
                <button type="button" id="white" style="cursor: pointer;" class="color-button">white</button>
                <button type="button" id="green" style="cursor: pointer;" class="color-button">green</button>
                <button type="button" id="red" style="cursor: pointer;" class="color-button">red</button>
                <button type="button" id="blue" style="cursor: pointer;" class="color-button">blue</button>
                <button type="button" id="yellow" style="cursor: pointer;" class="color-button">yellow</button>
            </div>
            <br>
            <div class="selection">
                <label>shape type</label> <br>
                <!-- CHANGE TO -- img buttons -->
                <button type="button" id="pointButton" class="shape-button">point</button>
                <button type="button" id="triangleButton" class="shape-button">triangle</button>
                <button type="button" id="circleButton" class="shape-button">circle</button>
                <br>
                <!-- sliders -->
                <label>segments</label>
                <input type="range" min="5" max="20" value="5" id="segmentSlide">
                <label for="segmentSlide" id="segmentLabel">5</label>
            </div>
            <br>
        </div>
    </div>
</body>
